name: Run JavaScript Code

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *' # هر ۵ دقیقه یکبار اجرا می‌شود

jobs:
  run-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # نسخه Node.js که می‌خواهید استفاده کنید

      - name: Install Dependencies
        run: npm install # اگر dependencies دارید، آن‌ها را نصب می‌کند

      - name: Run JavaScript
        run: node index.js # کد شما را اجرا می‌کند
